<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body style="font-family: sans-serif; line-height: 1.6; color: #333; background-color: #f7f7f7; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 5px; padding: 20px;">
        <h1 style="font-size: 24px; color: #333; margin-top: 0;">News Dispatcher</h1>
        <p>{{ user.email }} 様</p>
        <p>今日のニュースダイジェストをお届けします。</p>
        
        {% for item in querysets_with_articles %}
            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <h2 style="font-size: 20px; color: #555; margin-top: 0; margin-bottom: 15px;">📂 {{ item.queryset_name }}</h2>
                
                {% for article in item.articles %}
                    <div style="margin-bottom: 15px;">
                        <a href="{{ article.tracking_url }}" style="font-size: 16px; font-weight: bold; color: #007bff; text-decoration: none;">{{ article.title }}</a>
                        <p style="font-size: 12px; color: #777; margin: 5px 0 0 0;">{{ article.published_date|date:"Y年n月j日" }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        
        <hr style="border: 0; border-top: 1px solid #eee; margin-top: 30px;">
        <p style="font-size: 12px; color: #999; text-align: center;">
            <a href="{{ site_url }}{% url 'subscriptions:queryset_list' %}" style="color: #007bff;">設定の変更</a> | Personalized News Dispatcher
        </p>
    </div>
</body>
</html>
